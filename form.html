<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="containers d-flex justify-content-center">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12 col-12 bg-info">
                <h2 class="h2 text-center">Customer survey form</h2>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputFirstName" class="form-label">FirstName :<br>
                            <input type="text" class="form-control">
                        </label>&nbsp;&nbsp;&nbsp;
                        <label for="exampleInputLastName" class="form-label">LastName:<br>
                            <input type="text" class="form-control">
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">@Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputstate" class="form-label">State :
                            <input type="text" class="form-control" id="exampleInputstate" aria-describedby="address">
                        </label>&nbsp;&nbsp;&nbsp;
                        <label for="exampleInputcity" class="form-label">City :
                            <input type="textarea" class="form-control" id="exampleInputcity"
                                aria-describedby="address">
                        </label>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Country:
                            <select name="Country" id="Country" style="height:30px;border: none;border-radius: 5px;">
                                <option value="">Select </option>
                                <option value="">India</option>
                                <option value="">America</option>
                                <option value="">chinna</option>
                                <option value="">hgflagkjhgks</option>
                            </select>
                        </label>

                        <label for="exampleInputMobile ">Mobile:
                            <input type="tel" class="form-label" style="height: 35px;border: none;border-radius: 5px;">
                        </label>


                    </div>
                    <div class="mb-3 ">
                        <label for="Gender" class="form-label">Gender :&nbsp;
                            <input type="checkbox" class="form-label">Male &nbsp;
                            <input type="checkbox" class="form-label">Female
                        </label>
                    </div>
                        <label for="Profession" class="form-label">Profession :
                            <input type="text" class="form-control" style="width: 450px;">
                        </label><br>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
